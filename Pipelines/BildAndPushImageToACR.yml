name : BuildAndPushToACR-CI-CD
trigger:
  branches:
    include:
      - master
  paths:
    include:
      - ProductMicroservice-DotNET-Core-Master/*
resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
 # dockerRegistryServiceConnection: '52971828-c44f-487d-a2ed-77a0fd2572ff'
 # imageRepository: 'productmicroservice'
 # containerRegistry: 'mehzancontainerregistry.azurecr.io'
 # dockerfilePath: '$(Build.SourcesDirectory)/ProductMicroservice/ProductMicroservice/Dockerfile'
 dockerRegistryServiceConnection: '52971828-c44f-487d-a2ed-77a0fd2572ff'
  - name: repository
    value: 'productmicroservice'
  - name: dockerfile
    value: '$(Build.SourcesDirectory)/ProductMicroservice/ProductMicroservice/Dockerfile'
  - name: containerRegistry
    value: 'mehzancontainerregistry.azurecr.io'
  
stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: ${{ variables.repository }}
        # dockerfile: ${{ variables.dockerfile }}
        containerRegistry: ${{ variables.containerRegistry }}
        tags: $(Build.BuildId)
